<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flexbox-wrapper">
            <div class="left-column">
                <h1 class="expenses__name">Учет расходов</h1>
                <input class="expenses__input" type="number" placeholder="Сумма">
                <p class="expenses__limit">Лимит:</p>
                <p class="expenses__total">Всего:</p>
                <p class="expenses__status">Статус: <span class="js-expenses__status"></span></p>
            </div>
            <div class="right-column">
                <button class="expenses__button">Добавить</button>
                <ol class="expenses__history-list">
                    <li class="expenses__history">История:</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
